<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AICO ERP - Profesyonel Turizm & Halı Ticareti Yönetim Sistemi" />
    <title>AICO ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #1a365d 0%, #2d4a7c 100%);
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
      }
      .initial-loader svg {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.95); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="10" y="10" width="80" height="80" rx="16" stroke="white" stroke-width="4"/>
          <path d="M30 50 L50 30 L70 50 L50 70 Z" fill="white"/>
          <circle cx="50" cy="50" r="10" fill="#3182ce"/>
        </svg>
        <span style="font-size: 24px; font-weight: 600;">AICO ERP</span>
        <span style="font-size: 14px; opacity: 0.7; margin-top: 8px;">Yükleniyor...</span>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
